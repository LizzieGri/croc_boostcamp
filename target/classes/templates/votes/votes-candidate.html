<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color: rgb(157, 193, 227);
            background-image: url('images/FON.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
        }

        #veryheadtext{
            position: relative;
            text-align: center;
            margin: 30px auto 0 auto;

            text-transform: uppercase;

            font-family: Open Sans;
            font-size: 64px;
            font-weight: bold;
            letter-spacing: 0.12em;
            color: #ba1a1a;
        }

        #headtext, .bottomtext{
            position: relative;
            text-align: center;
            margin: 0 auto;

            text-transform: uppercase;

            font-family: Open Sans;
            font-size: 52px;
            font-weight: bold;
            letter-spacing: 0.12em;
            color: #ba1a1a;
        }

        .gist {
            position: relative;
            margin: 0 auto;
            width: 80%;
            padding: 0 5%;
            min-height: 500px;
        }

        .graph {
            position: relative;
            margin: 0 auto;
            margin-top: -40px;
            width: 100%;
            padding: 0;
            vertical-align: bottom;
            height: 100%;
            white-space: nowrap;
            overflow: hidden;
            min-height: 700px;
        }

        .stolb {
            width: 10%;
            margin: 5%;
            display: inline-block;
            vertical-align: bottom;
            white-space: nowrap;
            overflow: hidden;
        }

        .count {
            text-align: center;
            font-size: 42px;
            font-family: Open Sans;
            color: #000000;
            font-weight: bold;
        }
        .count:after{
            content: "%";
        }

        .bar {
            width: 130px;
            margin: 5%;
            vertical-align: bottom;
            white-space: nowrap;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .candidates {
            display: inline-block;
            margin: 3.5%;
        }
        p { display: inline; }

        img {
            height: 220px;
            width: 150px;
        }

        span {
            font-size: 25px;
            font-family: Open Sans;
            color: #ba1a1a;
        }
        .bottomtext:before{
            content:"Общая явка: ";
        }

        .bottomtext:after{
            content: " %";
        }
    </style>
</head>
</head>
<body>
<div id="veryheadtext">Выборы мэра Москвы 2023</div>
<div id="headtext">ИТОГИ ВЫБОРОВ МЭРА МОСКВЫ</div>
<div class="gist">
    <div class="graph">
        <div class="stolb">
            <div class="count"><p th:text="${candidate1.getPercentVotes()}"/></div>
            <div class="bar" style="height: 400px; background-color: #26447c;"></div>
            <img src="images/c1.jpg">
            <h5><span>Собянин<br>Сергей<br>Семёнович</span></h5>
        </div>
        <div class="stolb">
            <div class="count"><p th:text="${candidate2.getPercentVotes()}"/></div>
            <div class="bar" style="height: 121px; background-color: #3f2a61;"></div>
            <img src="images/c2.jpeg">
            <h5><span>Кумин<br>Вадим<br>Валентинович</span></h5>
        </div>
        <div class="stolb">
            <div class="count"><p th:text="${candidate3.getPercentVotes()}"/></div>
            <div class="bar" style="height: 42px; background-color: #79428a;"></div>
            <img src="images/c3.jpeg">
            <h5><span>Свиридов<br>Илья<br>Тимурович</span></h5>
        </div>
        <div class="stolb">
            <div class="count"><p th:text="${candidate4.getPercentVotes()}"/></div>
            <div class="bar" style="height: 30px; background-color: #c45f5f;"></div>
            <img src="images/c4.jpg">
            <h5><span>Дегтярёв<br>Михаил<br>Владимирович</span></h5>
        </div>
        <div class="stolb">
            <div class="count"><p th:text="${candidate5.getPercentVotes()}"/></div>
            <div class="bar" style="height: 18px; background-color: #fd725f;"></div>
            <img src="images/c5.webp">
            <h5><span>Балакин<br>Михаил<br>Дмитриевич</span></h5>
        </div>
    </div>
    <div class="bottomtext"><p th:text="${percent}"/></div>
</div>
</div>
