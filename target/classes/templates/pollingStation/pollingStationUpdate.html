<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    html {
      height: 100%;
    }
    body {
      margin: 0;
      background: linear-gradient(0deg, hsl(240, 65%, 73%), #ffffff);
      height: 100%;
    }
    #logo{
      position: relative;
      text-align: center;
      margin: 40px auto;
      width:60%;
      text-transform: uppercase;

      font-family: Impact;
      font-size: 24px;
      letter-spacing: 0.18em;
      color: #354F67;
    }
    .formed_box{
      position: relative;
      margin: 20px 10%;
      padding: 20px 80px;
      min-width: 1000px;
      width:80%;
      min-height: 50px;
      background: rgba(255, 255, 255, 0.564);
      border-radius: 30px;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
    }
    .submit-button-row {
      grid-column: span 2;
    }
    #veryheadtext{
      position: relative;
      text-align: center;
      margin: 30px auto 0 auto;
      text-transform: uppercase;
      font-family: Open Sans;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 0.12em;
      color: #303752;
    }
    #headtext{
      position: relative;
      text-align: center;
      margin: 20px auto 0 auto;
      font-family: Open Sans;
      font-size: 35px;
      letter-spacing: 0.12em;
      color: #303752;
    }
    .users_row{
      position: flex;
      display: table-row;
      margin: auto;
    }
    .user-box{
      position: relative;
      display: table-cell;
      flex: 1 0 auto;
      padding: 5px;
    }
    .user-box label{
      flex: 0 1 300px;
      font-family: Roboto;
      padding-left: 20px;
      font-size: 20px;
      color: #342F3C;
    }
    .user-box input{
      outline: none;
      width: 70px;
      height: 40px;
      margin: 10px;
      padding: 12px;
      font-family: Roboto Mono;
      font-style: italic;
      font-size: 24px;
      color: #000000;
      background: hsl(240, 65%, 73%);
      border-radius: 30px;
    }
    .atuin-btn {
      display: inline-flex;
      margin: 10px;
      text-decoration: none;
      position: relative;
      font-size: 20px;
      line-height: 20px;
      padding: 12px 30px;
      color: #FFF;
      font-weight: bold;
      text-transform: uppercase;
      font-family: 'Roboto Condensed', Тahoma, sans-serif;
      background: #337AB7;
      cursor: pointer;
      border: 2px solid #BFE2FF;
    }
    .atuin-btn:hover,
    .atuin-btn:active,
    .atuin-btn:focus {
      color: #FFF;
    }
    .atuin-btn:after,
    .atuin-btn:before {
      position: absolute;
      height: 4px;
      left: 50%;
      background: #337AB7;
      bottom: -6px;
      content: "";
      transition: all 280ms ease-in-out;
      width: 0;
    }
    .atuin-btn:before {
      top: -6px;
    }
    .atuin-btn:hover:after,
    .atuin-btn:hover:before,
    .atuin-btn:active:after,
    .atuin-btn:active:before,
    .atuin-btn:focus:after,
    .atuin-btn:focus:before {
      width: 100%;
      left: 0;
    }
  </style>
</head>
<body>
<div id="veryheadtext">Выборы мэра Москвы 2023</div>
<div id="headtext"><p th:text="${pollingStation.getNameStation()}"/></div>
<form class="formed_box" th:action="@{/update-information-station}" th:object="${pollingStation}" method="post">
  <input readonly type="hidden" th:field="*{idStation}" id="idStation" placeholder="Id">
  <input readonly type="hidden" th:field="*{nameStation}" id="nameStation" placeholder="Name">
  <div class="user-box">
    <label for="amountVotersShowed">Количество явившихся избирателей</label>
    <input type="number" th:field="*{amountVotersShowed}" id="amountVotersShowed"  >
    <div style="color:red" th:if="${#fields.hasErrors('amountVotersShowed')}" th:errors="*{amountVotersShowed}">amountVotersShowedError</div>
  </div>
  <div class="user-box">
    <label for="amountIssuedBulletins">Общее число выданных бюллетений</label>
    <input type="number" th:field="*{amountIssuedBulletins}" id="amountIssuedBulletins">
    <div style="color:red" th:if="${#fields.hasErrors('amountIssuedBulletins')}" th:errors="*{amountIssuedBulletins}">amountIssuedBulletinsErros</div>
  </div>
  <div class="user-box">
    <label for="amountSpoiledBulletins">Количество испорченных бюллетений</label>
    <input type="number" th:field="*{amountSpoiledBulletins}" id="amountSpoiledBulletins">
    <div style="color:red" th:if="${#fields.hasErrors('amountSpoiledBulletins')}" th:errors="*{amountSpoiledBulletins}">amountSpoiledBulletinsError</div>
  </div>
  <div class="user-box">
    <label for="amountDroppedBulletins">Количество опущенных в урну бюллетений</label>
    <input type="number" th:field="*{amountDroppedBulletins}" id="amountDroppedBulletins">
    <div style="color:red" th:if="${#fields.hasErrors('amountDroppedBulletins')}" th:errors="*{amountDroppedBulletins}">amountDroppedBulletinsError</div>
  </div>
  <div class="submit-button-row">
    <input input align="center" class="atuin-btn" type="submit" value="Сохранить данные">
  </div>
</form>
</body>
</html>
